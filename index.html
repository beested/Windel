<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.css" />
    <link rel="stylesheet" href="PLUGINS/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="PLUGINS/fontawesome/css/all.min.css" />
    <title>Windel Sistemas</title>
    <link rel="shortcut icon" href="IMAGES/windel.jfif" />
  </head>
  <body>
    <div class="login">
      <div class="login-form">
        <div class="login-form-wrapper">
          <div class="login-title">
            <h2>Login</h2>
            <a href="views/register.html" style="text-decoration: none"
              >Contrate</a
            >
          </div>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Digite seu Email"
              />
              <div id="emailHelp" class="form-text">
                NÃ£o compartilhamos seus dados pessoais.
              </div>
            </div>
            <div class="mb-3">
              <label for="senha">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Senha"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Lembrar nesse dispositivo</label
              >
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
      <div class="banner-login">
        <img src="IMAGES/windel.jfif" alt="" />
        A empresa que pensa no seu futuro
      </div>
    </div>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script>
      let button = document.querySelector('form button.btn')
      button.addEventListener('click', () => {
        location.href = 'views/dashboard.html'
      })
    </script>
  </body>
</html>
